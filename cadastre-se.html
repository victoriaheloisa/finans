<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffc800;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 50px auto;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ffc800;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e6b200;
        }
        .nav-link {
            color: #000000;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cadastre-se</h1>
    <p>Crie uma conta para acessar nossos recursos incríveis!</p>
    <div class="form-container">
        <form action="entrar.html" method="GET">
            <!-- Nome Completo -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <!-- Data de Nascimento -->
            <div class="mb-3">
                <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data-nascimento" required>
            </div>

            <!-- Sexo -->
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <!-- Renda Financeira -->
            <div class="mb-3">
                <label for="renda" class="form-label">Renda Financeira</label>
                <input type="number" class="form-control" id="renda" placeholder="Digite sua renda mensal" required>
            </div>

            <!-- CPF -->
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>

            <!-- Endereço -->
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço completo" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Confirmar E-mail -->
            <div class="mb-3">
                <label for="confirmar-email" class="form-label">Confirmar E-mail</label>
                <input type="email" class="form-control" id="confirmar-email" placeholder="Confirme seu e-mail" required>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
            </div>

            <!-- Confirmar Senha -->
            <div class="mb-3">
                <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>

            <!-- Botão de Cadastro -->
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <!-- Link para Entrar -->
        <p class="mt-3">Já tem uma conta? <a href="entrar.html" class="nav-link">Entrar</a></p>
    </div>
</body>
</html>
