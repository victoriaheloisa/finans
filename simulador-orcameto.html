<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Simulador de Orçamento</h1>
        <form id="budget-form">
            <div class="form-group">
                <label for="income">Renda Mensal (R$)</label>
                <input type="number" class="form-control" id="income" placeholder="Digite sua renda mensal" required>
            </div>
            <div class="form-group">
                <label for="expenses">Despesas Mensais (R$)</label>
                <input type="number" class="form-control" id="expenses" placeholder="Digite suas despesas totais" required>
            </div>
            <button type="button" class="btn btn-warning btn-block" onclick="calculateBudget()">Calcular</button>
        </form>
        <div id="budget-result" class="mt-4 text-center"></div>
    </div>

    <script>
        function calculateBudget() {
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const savings = income - expenses;

            const resultDiv = document.getElementById('budget-result');
            if (savings >= 0) {
                resultDiv.innerHTML = `<h3 class="text-success">Você pode economizar R$ ${savings.toFixed(2)} por mês!</h3>`;
            } else {
                resultDiv.innerHTML = `<h3 class="text-danger">Você está com um déficit de R$ ${Math.abs(savings).toFixed(2)} por mês!</h3>`;
            }
        }
    </script>
